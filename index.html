<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" type="image/gif" href="./assets/images/icon.jpg" sizes="150x150">
    <title>VoAnhTai - Porfolio</title>
</head>
<body>
    <div class="wrapper">
        <div class="image-container banner">
            <img class="image" src="./assets/images/banner.jpg" alt="" loading="lazy">
        </div>
        <div class="image-container overview">
            <img class="image" src="./assets/images/overview.jpg" alt="" loading="lazy">
        </div>
        <div class="image-container information">
            <img class="image" src="./assets/images/information.jpg" alt="" loading="lazy">
        </div>
        <div class="image-container outline">
            <img class="image" src="./assets/images/outline.jpg" alt="" loading="lazy">
        </div>
        <div class="image-container project">
            <div class="project_items project_1">
                <div class="project_1__container">
                    <img class="image" src="./assets/images/prj1.jpg" alt="" loading="lazy">
                </div>
                <div class="project_1__container">
                    <img class="image" src="./assets/images/prj1_1.jpg" alt="" loading="lazy">
                </div>
            </div>
            <div class="project_items project_2">
                <div class="project_2__container">
                    <img class="image" src="./assets/images/prj2.jpg" alt="" loading="lazy">
                </div>
            </div>
            <div class="project_items project_3">
                <div class="project_3__container">
                    <img class="image" src="./assets/images/prj3.jpg" alt="" loading="lazy">
                </div>
            </div>
            <div class="project_items project_4">
                <div class="project_4__container">
                    <img class="image" src="./assets/images/prj4.jpg" alt="" loading="lazy">
                </div>
                <div class="project_4__container">
                    <img class="image" src="./assets/images/prj4_1.jpg" alt="" loading="lazy">
                </div>
                <div class="project_4__container">
                    <img class="image" src="./assets/images/prj4_2.jpg" alt="" loading="lazy">
                    <video class="video" src="./assets/videos/GOW_NDCCT.mp4" controls></video>
                </div>
                <div class="project_4__container">
                    <img class="image" src="./assets/images/prj4_3.jpg" alt="" loading="lazy">
                    <video class="video" src="./assets/videos/GOW_YOMOST.mp4" controls></video>
                </div>
            </div>
            <div class="project_items project_5">
                <div class="project_5__container">
                    <img class="image" src="./assets/images/prj5.jpg" alt="" loading="lazy">
                </div>
            </div>
        </div>
        <div class="image-container thanks">
            <img class="image" src="./assets/images/thanks.jpg" alt="" loading="lazy">
        </div>
    </div>
</body>
</html>
